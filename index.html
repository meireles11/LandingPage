<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Titulo do livro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Titulo do livro</h1>
    <p class="descricao">Descrição do livro</p>

    <img src="capa.jpg" alt="Capa do Livro" class="capa">

    <div class="opinioes">
      <h2>O que dizem os autores:</h2>
      <blockquote></blockquote>
      <blockquote></blockquote>
    </div>

    <div class="formulario">
      <h2>Frase apelativa para compra</h2>
      <p>Preenche os dados abaixo e enviaremos o livro por email:</p>
      
      <form id="livroForm">
        <input type="text" name="primeiro_nome" placeholder="Primeiro nome" required>
        <input type="text" name="apelido" placeholder="Apelido" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="telemovel" placeholder="Número de telemóvel" required>
        <button type="submit">Submeter</button>
      </form>

      <div id="mensagem" style="display:none; margin-top: 1rem;">
        Obrigado! Em breve receberás o livro no teu email.
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
